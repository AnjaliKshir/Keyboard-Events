<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
    <link rel="stylesheet" href="./indx_onkeyevents.css">
</head>
<body>
    <div id="form">
        <h1>Keyboard Events</h1>
        <p>onkeydown</p>
        <input type="text" placeholder="Enter color" onkeydown="document.getElementById('form').style.backgroundColor = this.value">
        <p>onkeyup</p>
        <input type="text" placeholder="Enter color" onkeyup="document.getElementById('form').style.backgroundColor = this.value">
        <p>onkeypress</p>
        <input type="text" placeholder="Enter color" onkeypress="document.getElementById('form').style.backgroundColor = this.value">

    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Montserrat&family=Noto+Sans:wght@900&family=Poppins:wght@100;200;300;600&family=Roboto&display=swap" rel="stylesheet">
</body>
</html>
